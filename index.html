<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Гра: Пам'ять чисел</title>
  <style>
    body{
      font-family: 'Inter', system-ui, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      background:linear-gradient(135deg,#e3f2ff,#f7e9ff,#ffe9e9);
      background-size:400% 400%;
      animation:bg 15s ease infinite;
    }
    @keyframes bg{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .card{
      background:rgba(255,255,255,0.85);
      backdrop-filter:blur(12px);
      padding:32px;
      border-radius:24px;
      box-shadow:0 10px 30px rgba(0,0,0,0.12);
      width:450px;
      max-width:95%;
      animation:fadeIn .8s ease both;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);}
    }

    h1{
      font-size:26px;
      margin:0 0 12px;
      text-align:center;
      font-weight:700;
      background:linear-gradient(90deg,#005bea,#00c6fb);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .center{text-align:center}

    #display{
      font-size:58px;
      font-weight:700;
      height:90px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#111;
      margin-top:10px;
      animation:pop .3s ease;
    }
    @keyframes pop{
      0%{transform:scale(0.6); opacity:0;} 100%{transform:scale(1); opacity:1;}
    }

    input[type=text]{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:2px solid #cbd5e1;
      font-size:16px;
      transition:.25s;
    }
    input[type=text]:focus{
      outline:none;
      border-color:#6366f1;
      box-shadow:0 0 0 4px rgba(99,102,241,.15);
    }

    button{
      margin-top:12px;
      padding:12px 16px;
      border-radius:12px;
      border:0;
      background:linear-gradient(90deg,#6366f1,#8b5cf6);
      color:white;
      font-weight:600;
      cursor:pointer;
      width:100%;
      font-size:15px;
      transition:.25s;
    }
    button:hover{opacity:.9; transform:translateY(-2px);}
    button:active{transform:scale(0.97);}    

    .meta{
      display:flex;
      justify-content:space-between;
      margin-top:14px;
      padding:8px 12px;
      border-radius:12px;
      background:#f8fafc;
      color:#374151;
      font-weight:600;
    }

    .small{font-size:14px;color:#6b7280;margin-top:6px;}

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:14px;
      background:white;
      border-radius:12px;
      overflow:hidden;
    }

    td,th{
      padding:10px;
      border-bottom:1px solid #e5e7eb;
      font-size:14px;
      text-align:left;
    }

    th{
      background:#f1f5f9;
      font-weight:700;
    }
  </style>
</head>
<body>
  <div class="card" role="application">
    <h1>Гра: Пам'ять чисел</h1>
    <div class="small">Введіть своє ім'я (необов'язково), потім натисніть <strong>Почати</strong>.</div>

    <div style="margin-top:10px">
      <input id="name" type="text" placeholder="Ваше ім'я (наприклад, Іван)" />
    </div>

    <div class="meta" style="margin-top:10px">
      <div>Рівень: <span id="level">0</span>/5</div>
      <div>Спроби: <span id="tries">0</span>/3</div>
    </div>

    <div id="display" aria-live="polite">—</div>

    <div class="controls">
      <input id="answer" type="text" placeholder="Введіть відповідь у зворотному порядку" disabled />
      <button id="startBtn">Почати</button>
      <button id="downloadBtn" style="display:none">Завантажити результати (Excel)</button>
    </div>

    <div id="message" class="small"></div>

    <table id="resultsTable" style="display:none">
      <thead>
        <tr><th>Ім'я</th><th>Дата/час</th><th>Рівень досягнуто</th><th>Використані спроби</th><th>Результат</th></tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

<script>
(function(){
  const startBtn = document.getElementById('startBtn');
  const display = document.getElementById('display');
  const answerInput = document.getElementById('answer');
  const levelEl = document.getElementById('level');
  const triesEl = document.getElementById('tries');
  const nameInput = document.getElementById('name');
  const message = document.getElementById('message');
  const resultsTable = document.getElementById('resultsTable');
  const resultsBody = resultsTable.querySelector('tbody');
  const downloadBtn = document.getElementById('downloadBtn');

  const MAX_LEVEL = 5;
  const MAX_TRIES = 3;

  let level = 0;
  let tries = 0;
  let sequence = [];
  let attemptsUsed = 0;
  let finished = false;
  const history = []; // will store result rows

  function updateMeta(){
    levelEl.textContent = level;
    triesEl.textContent = tries;
  }

  function randDigit(){ return Math.floor(Math.random()*9)+1; }

  function showSequence(seq){
    display.textContent = '';
    answerInput.value = '';
    answerInput.disabled = true; // cannot input until last digit shown
    message.textContent = 'Запам' + '\u2019' + 'ятайте послідовність...';

    let i = 0;
    function next(){
      if(i < seq.length){
        display.textContent = seq[i];
        i++;
        setTimeout(()=>{
          display.textContent = '';
          setTimeout(next, 400);
        }, 800);
      } else {
        // sequence finished
        display.textContent = '';
        message.textContent = 'Тепер введіть послідовність у зворотному порядку.';
        answerInput.disabled = false;
        answerInput.focus();
      }
    }
    next();
  }

  function startLevel(){
    level++;
    if(level>MAX_LEVEL){
      finish(true);
      return;
    }
    tries = 0;
    updateMeta();
    // generate 3 numbers each level
    sequence = [randDigit(), randDigit(), randDigit()];
    showSequence(sequence);
  }

  function finish(won){
    finished = true;
    answerInput.disabled = true;
    startBtn.textContent = 'Почати знову';
    downloadBtn.style.display = 'inline-block';

    const row = {
      name: nameInput.value.trim() || 'Анонім',
      datetime: new Date().toLocaleString('uk-UA'),
      levelReached: Math.min(level, MAX_LEVEL),
      attemptsUsed: attemptsUsed,
      result: won ? 'Успіх' : 'Поразка'
    };
    history.push(row);
    renderResults();
  }

  function renderResults(){
    resultsTable.style.display = 'table';
    resultsBody.innerHTML = '';
    history.forEach(r=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${escapeHtml(r.name)}</td><td>${r.datetime}</td><td>${r.levelReached}</td><td>${r.attemptsUsed}</td><td>${r.result}</td>`;
      resultsBody.appendChild(tr);
    });
  }

  function escapeHtml(s){ return s.replace(/[&<>\"]/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }

  answerInput.addEventListener('keydown', function(e){
    if(e.key === 'Enter') checkAnswer();
  });

  function checkAnswer(){
    if(answerInput.disabled) return;
    const user = answerInput.value.replace(/\s+/g,'');
    const correct = sequence.slice().reverse().join('');
    attemptsUsed++;
    if(user === correct){
      message.textContent = 'Правильно! Переходьте до наступного рівня.';
      if(level === MAX_LEVEL){
        finish(true);
      } else {
        setTimeout(startLevel, 800);
      }
    } else {
      tries++;
      updateMeta();
      message.textContent = `Неправильно. Залишилося спроб: ${MAX_TRIES - tries}`;
      if(tries >= MAX_TRIES){
        // fail this level -> game over
        message.textContent = 'Ви вичерпали спроби. Гра завершена.';
        finish(false);
      } else {
        // show same sequence again after short pause
        answerInput.disabled = true;
        setTimeout(()=>{ showSequence(sequence); }, 800);
      }
    }
  }

  startBtn.addEventListener('click', function(){
    if(finished){
      // reset
      level = 0; tries = 0; attemptsUsed = 0; finished = false;
      history.length = 0; // optional: clear previous history
      resultsTable.style.display = 'none';
      downloadBtn.style.display = 'none';
      message.textContent = '';
      startBtn.textContent = 'Почати';
    }
    // begin
    startBtn.disabled = true;
    setTimeout(()=>{ startBtn.disabled = false; }, 500);
    startLevel();
  });

  downloadBtn.addEventListener('click', function(){
    if(history.length === 0) return;
    const header = ['Ім''я','Дата/час','Рівень досягнуто','Використані спроби','Результат'];
    const rows = [header].concat(history.map(r=>[r.name,r.datetime,r.levelReached,r.attemptsUsed,r.result]));
    const csv = rows.map(r=>r.map(cell=>`"${String(cell).replace(/"/g,'""')}").join(',')).join('\n');
    const blob = new Blob([csv],{type:'text/csv;charset=utf-8;'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'memory_game_results.csv';
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  });

  // small helper to allow user to click a 'Submit' by pressing a button (not only Enter)
  const submitBtn = document.createElement('button');
  submitBtn.textContent = 'Підтвердити відповідь';
  submitBtn.style.marginLeft = '8px';
  submitBtn.addEventListener('click', checkAnswer);
  document.querySelector('.controls').appendChild(submitBtn);

})();
</script>
</body>
</html>
