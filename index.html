<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тест на пам'ять</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #game-container { margin-top: 10vh; }

    h1 {
      font-size: 2em;
      color: #00c6ff;
      margin-bottom: 0.5em;
    }

    #display {
      font-size: 4em;
      height: 1.5em;
      margin: 20px;
      transition: opacity 0.2s ease-in-out;
    }

    .blink { animation: blink 0.3s ease-in-out; }

    @keyframes blink {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }

    input, button {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      margin: 10px;
    }

    button {
      background-color: #00c6ff;
      color: white;
      cursor: pointer;
    }

    button:hover { background-color: #007acc; }

    #status {
      font-size: 1.3em;
      margin-top: 10px;
      font-weight: bold;
    }

    #instruction { color: #cccccc; font-size: 1.1em; }

    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      #display { font-size: 2.5em; }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Тест на пам'ять</h1>
    <p id="instruction">Введи цифри у зворотному порядку</p>
    <p id="display"></p>

    <div id="name-container">
      <input type="text" id="name" placeholder="Введи своє ім'я">
      <br>
      <button id="startBtn">Почати</button>
    </div>

    <div id="game-controls" style="display:none;">
      <input type="text" id="answer" placeholder="Введи відповідь">
      <button id="submitBtn">Відповісти</button>
    </div>

    <p id="status"></p>
  </div>

  <script>
    const display = document.getElementById('display');
    const answerInput = document.getElementById('answer');
    const submitBtn = document.getElementById('submitBtn');
    const startBtn = document.getElementById('startBtn');
    const status = document.getElementById('status');
    const nameInput = document.getElementById('name');
    const nameContainer = document.getElementById('name-container');
    const gameControls = document.getElementById('game-controls');

    // ТВОЙ Web App URL
    const scriptURL = "https://script.google.com/macros/s/AKfycbz1u2MyIbFCnTHK-T0dw_oTqQRbgN20K6Ypl0MB2x4O8-1opg-vLxy8grPj1inNqs2Mhg/exec";

    let sequence = [];
    let reversed = "";
    let currentLevel = 1;
    let attempt = 1;
    let correctCount = 0;

    const maxLevels = 5;
    const attemptsPerLevel = 3;
    const totalAttempts = maxLevels * attemptsPerLevel;

    async function showSequence() {
      if (currentLevel > maxLevels) {
        endGame();
        return;
      }

      display.textContent = "";
      answerInput.disabled = true;
      submitBtn.disabled = true;
      status.textContent = "";

      sequence = Array.from(
        { length: 2 + currentLevel },
        () => Math.floor(Math.random() * 10)
      );
      reversed = sequence.slice().reverse().join("");

      for (let num of sequence) {
        display.classList.remove("blink");
        await new Promise(res => setTimeout(res, 400));
        display.textContent = num;
        display.classList.add("blink");
        await new Promise(res => setTimeout(res, 800));
        display.textContent = "";
      }

      answerInput.disabled = false;
      submitBtn.disabled = false;
      answerInput.value = "";
      answerInput.focus();
    }

    function checkAnswer() {
      const userAnswer = answerInput.value.trim();

      if (userAnswer === reversed) {
        correctCount++;
        status.textContent = "✅ Правильно!";
        status.style.color = "lightgreen";
      } else {
        status.textContent = `❌ Неправильно. Було: ${reversed}`;
        status.style.color = "red";
      }

      attempt++;

      if (attempt > attemptsPerLevel) {
        currentLevel++;
        attempt = 1;
      }

      if (currentLevel > maxLevels) {
        setTimeout(endGame, 1200);
        return;
      }

      status.textContent += `  (${correctCount} з ${totalAttempts} правильних)`;
      answerInput.value = "";

      setTimeout(showSequence, 1500);
    }

    function endGame() {
      const accuracy = Math.round((correctCount / totalAttempts) * 100);

      display.textContent = "";
      status.style.color = "white";
      status.textContent =
        `Тест завершено. Правильних відповідей: ${correctCount} ` +
        `з ${totalAttempts} (${accuracy}%).`;

      answerInput.disabled = true;
      submitBtn.disabled = true;
      gameControls.style.display = "none";

      sendResult();
    }

    function sendResult() {
      const name = nameInput.value.trim() || "Без імені";

      console.log("Sending:", { name, correct: correctCount });

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: name,
          correct: correctCount
        })
      })
        .then(r => r.text())
        .then(t => console.log("Server response:", t))
        .catch(err => console.error("Error sending:", err));
    }

    startBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (!name) {
        alert("Будь ласка, введи ім'я перед початком!");
        return;
      }

      nameContainer.style.display = "none";
      gameControls.style.display = "block";

      currentLevel = 1;
      attempt = 1;
      correctCount = 0;

      showSequence();
    });

    submitBtn.addEventListener('click', checkAnswer);
    answerInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !answerInput.disabled) checkAnswer();
    });
  </script>
</body>
</html>
